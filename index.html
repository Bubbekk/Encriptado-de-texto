<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador de texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="ICON" href="img/unnamed.png">
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <header>
      <img src="img/Frame 6.png" alt="Logo de Alura">
    </header>

<main>

<section>
  <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí."></textarea>
<div>

  <h6 class="informacion"><img src="img/bi_exclamation-circle-fill.png" alt="Ingrese solo letras minúsculas y sin acentos."> Solo letras minúsculas y sin acentos.</h6>
</div>
<div class="botones">
  <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
  <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
</div>
</section>

<section>
  <textarea class="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
  <div>
    <button class="copiar" onclick="copiarTexto()">Copiar texto</button>
  </div>
</section>
</main>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous">
</script>

<script 
  src="app.js">
</script>

</body>
</html>
